<!DOCTYPE html>
<html lang="en">

<head>
    <title>TIC TAC TOE</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>TIC TAC TOE</h1>

    <h2 class="first">First player : X</h2>
    <h2 class="second">Second player : O</h2>


    <div class="box">
        <div class="square">
            <div class="" id="zero">
            </div>
        </div>
        <div class="square">
            <div class="" id="one">
            </div>
        </div>
        <div class="square ">
            <div class="" id="two">
            </div>
        </div>
        <div class="square ">
            <div class="" id="three">
            </div>
        </div>
        <div class="square ">
            <div class="" id="four">
            </div>
        </div>
        <div class="square ">
            <div class="" id="five">
            </div>
        </div>
        <div class="square ">
            <div class="" id="six">
            </div>
        </div>
        <div class="square ">
            <div class="" id="seven">
            </div>
        </div>
        <div class="square ">
            <div class="" id="eight">
            </div>
        </div>
    </div>
    <div class="blur" id="blur"> </div>

    <p class="winer" id="winer">Player One Win</p>
    <button class="wine" id="play">Play Again</button>
    <script src="js/index.js"></script>

</body>

</html>
